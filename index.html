<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitSync</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="fitsync-logo.png" alt="FitSync Logo" class="logo" />
    <h1 class="bold-text">Welcome to FitSync</h1>
    <p class="tagline">Track your fitness journey with ease</p>
    <button onclick="nextStep()">Enter</button>
  </div>
  
  <div class="form-container" style="display: none;">
    <p id="question" class="big-text"></p>
    <input type="text" id="inputField" placeholder="Type here" />
    <select id="dropdown" style="display: none;"></select>
    <button onclick="handleNext()">Next</button>
    <p id="message" class="alert-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
